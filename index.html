<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Our library</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Our library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                   
                </ul>
                <span class="navbar-text">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </span>
            </div>
        </div>
    </nav>
<div id="alert">
    
</div>

    <!---- Main body-->
    <div class="container my-4">
        <h2 class="formtitle">Details</h2>
        <hr class="line">
        <form id="bookinfo">
            <div class="row mb-3">
                <label for="bookname" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname"
                        placeholder="Please Enter the name of the Book">
                </div>
            </div>
            <div class="row mb-3">
                <label for="bookname" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author"
                        placeholder="Please enter the name of book Author">
                </div>
            </div>
            <div class="row mb-3">
                <label for="bookname" class="col-sm-2 col-form-label">Publisher</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="publisher"
                        placeholder="Please enter the name of Publisher">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Category</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Referencebook" value="Reference Book">
                        <label class="form-check-label" for="rbook">
                            Refrence Books
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Journal" value="Journal">
                        <label class="form-check-label" for="journal">
                            Journal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction">
                        <label class="form-check-label" for="fiction">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="type" id="dr" value="Documents and Reports">
                        <label class="form-check-label" for="dr">
                            Documents and Reports
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="type" id="others" value="Others">
                        <label class="form-check-label" for="others">
                            Others
                        </label>
                    </div>
                </div>
            </fieldset>


            <button type="submit" class="btn btn-outline-dark">Add Book</button>
        </form>

        <div id="tabel">
            <h3 class="yourbooks">Your Books</h3>
            <hr class="line1">
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th scope="col">S No.</th> -->
                        <th scope="col">Book</th>
                        <th scope="col">Author</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id='tablebody'>
                  
                </tbody>
            </table>
        </div>
    </div>


    <script src="lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
